    #         - 5004:5004

    sample-svelte-app:
        container_name: sample-svelte-app
        build:
            context: ../../examples/sample-svelte-app
            dockerfile: Dockerfile
        ports:
            - 5005:5005

    sample-vue-app:
        container_name: sample-vue-app
        build:
            context: ../../examples/sample-vue-app
            dockerfile: Dockerfile
        ports:
            - 5006:5006
